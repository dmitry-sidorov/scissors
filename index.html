<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<header>
			<div>You:</div>
			<div class="win"></div>
			<div>Computer:</div>
			<div class="loose"></div>
			<div>Draw:</div>
			<div class="draw"></div>
			<div>Rounds:</div>
			<div class="rounds"></div>
		</header>
		<div class="message">Choose Your Destiny!</div>
		<div class="para rock">
			<button>
				<img src="http://www.pngall.com/wp-content/uploads/2016/06/Rock-Free-PNG-Image.png" height="200" width="200">
			</button>
			</div>
		<div class="para scissors">
			<button>
				<img src="https://officedepot.scene7.com/is/image/officedepot/375667_scene7?$OD%2DLarge$&wid=450&hei=450" height="200" width="200">
			</button>
		</div>
		<div class="para paper">
			<button>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlbLWPa-f8uvoYsm7kQRwApFc2J43DUhqaNoNm1m2co0LZWKGn" height="200" width="200">
			</button>
		</div>
		<div class="play">
			<button>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9YBCmSd0RQoqm0WV0m8QMpiZwilVuuWoFd92ukHmB5PC2jntc" height="200" width="200">
			</button>
		</div>
		<div class="play-again">
			<button>
				<img src="http://pinnalla.trafi.fi/game/img/button-play-again.png"
				height="100" width="200">
			</button>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
