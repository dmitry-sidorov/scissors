<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="score">
		<p class="bar" id="win">Win:</p>
		<p class="bar" id="loose"></p>
		<p class="bar" id="draw"></p>
	</div>


	<div class="buttons">
		<button class="rock">
			<img src="images/rock.jpg">
		</button>
		<button class="scissors">
			<img src="images/scissors.jpg">
		</button>
		<button class="paper">
			<img src="images/paper.jpg">
		</button>
	</div>

	<div class="message">
		<p></p>
	</div>


	<div>
		<button class="play-button">
			<img src="images/play.jpg">
		</button>
	</div>



</body>
</html>
