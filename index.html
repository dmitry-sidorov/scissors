<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
	<header>
		<p class="score win">Won:</p>
		<p class="score loose">Lost:</p>
		<p class="score draw">Draw:</p>
		<p class="message">Sup! I am a message!</p>
	</header>

	<section>
		<button class="button rock">
			<img src="images/rock.jpg">
		</button>
		<button class="button scissors">
			<img src="images/scissors.jpg">
		</button>
		<button class="button paper">
			<img src="images/paper.jpg">
		</button>
	</section>

	<div>
		<button class="play">
			<img src="images/play.jpg">
		</button>
	</div>

</div>

</body>
</html>
