<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
	<header>
		<p class="score win">Won:</p>
		<p class="score loose">Lost:</p>
		<p class="score draw">Draw:</p>
		<p class="message">Sup! I am a message!</p>
	</header>

	<section>
		<div>
		<button class="button rock">
			<!--<img src="images/rock.jpg" height="200" width="200">-->
		</button>
		</div>
		<div>
		<button class="button scissors" height="200" width="200">
			<img src="images/scissors.jpg">
		</button>
		</div>
		<div>
		<button class="button paper" height="200" width="200">
			<img src="images/paper.jpg">
		</button>
		</div>
	</section>

	<!--
	<div>
		<button class="play">
			<img src="images/play.jpg">
		</button>
	</div>

</div>
