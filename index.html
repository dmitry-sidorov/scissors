<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
<script>
	function getRandomArbitrary(min, max) {
		return Math.random() * (max - min) + min;
}
	

	function computerPlay() {
	
	let randomNumber = Math.round(getRandomArbitrary (1,3));

	switch (randomNumber) {
		
		case 1: return 'Rock';
		break;
		case 2: return 'Paper';
		break;
		case 3: return 'Scissors';
		break;
	
}
			


		}



</script>

</head>

</html>
