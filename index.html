<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<p class="score win">Wins:</p>
				<p class="score loose">Looses:</p>
				<p class="score draw">Draws:</p>
			</header>
			<section>
				<div class="message">Sup! I am a message!</div>
			</section>
			<section>
				<div class="button-container left">
					<button class="button rock">
						<img src="images/rock.jpg" height="200" width="200">
					</button>
				</div>
				<div class="button-container middle">
					<button class="button scissors">
						<img src="images/scissors.jpg" height="200" width="200">
					</button> 
				</div>
				<div class="button-container right">
					<button class="button paper">
						<img src="images/paper.jpg" height="200" width="200"> 
					</button>
				</div>
				<div class="playbutton-container">
					<button class="play">
						<img src="images/play.jpg">
					</button>
				</div> 
			</section>
		</div>
	</body>
</html>
